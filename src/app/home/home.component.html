<div class="col-md-8">
    <h2>Hi {{currentUser.firstName}}!</h2>
    <p>You're logged in with Process Library Application</p>
    <h3>Following are all registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
        </li>
    </ul>
</div>
